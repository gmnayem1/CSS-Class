<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1><b>CSS INTRO</b></h1>
    <!-- Form Start -->

        <p>Inter Your Name</p>
        <label for="Fast">Fast</label>

    <form>

    <form>

    <!-- Form End -->
     <!-- Button Start -->

        button {
            color: red;

            button:hover{
